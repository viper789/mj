<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeghanaJagadeesh</title>
    <style>
        /* Fullscreen video background styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        /* Video styling to cover entire background */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Optional: Centered content over the video */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- Video background -->
    <video id="backgroundVideo" class="background-video" autoplay loop playsinline>
        <source src="/images/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Optional content over the video -->
    <div class="content">
      
    </div>

    <script>
        const video = document.getElementById('backgroundVideo');

        // Try to autoplay with audio
        video.muted = false;
        video.play().catch(error => {
            console.log('Autoplay with audio failed:', error);

            // Fallback: Wait for user interaction to start video with audio
            document.body.addEventListener('click', () => {
                video.play();
                headerText.style.display = 'none';
            }, { once: true }); // Ensures this only triggers once
        });
    </script>
</body>
</html>
